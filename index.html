<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frog Clicker: Input Fix</title>
    <style>
        :root { --grass: #7cfc00; --wood: #5d4037; --ui: rgba(0,0,0,0.95); --machine: #ff4757; }
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #2c3e50; color: white; overflow: hidden; touch-action: none; }
        #game-screen { position: absolute; width: 100vw; height: 100vh; background: var(--grass); display: block; }

        #merge-zone {
            position: absolute; left: 60%; top: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 320px; border: 6px dashed var(--machine); border-radius: 40px;
            background: rgba(255, 71, 87, 0.15); display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; font-size: 20px; z-index: 1; pointer-events: none;
        }

        .frog {
            position: absolute; width: 120px; height: 120px; font-size: 80px; 
            display: flex; align-items: center; justify-content: center;
            z-index: 10; cursor: pointer; user-select: none;
            transition: transform 0.1s; /* Only transform for feedback, positioning handled by JS */
        }

        .hat-overlay {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            font-size: 45px; pointer-events: none; z-index: 11;
        }

        .lvl-tag { position: absolute; bottom: 5px; right: 5px; font-size: 16px; background: black; color: gold; padding: 2px 8px; border-radius: 10px; pointer-events: none; }

        #sidebar { 
            position: absolute; left: 0; top: 0; width: 280px; height: 100%; 
            background: var(--ui); border-right: 5px solid var(--wood); z-index: 100; 
            display: flex; flex-direction: column; 
        }
        .tabs { display: flex; height: 50px; background: var(--wood); }
        .tab-btn { flex: 1; border: none; background: transparent; color: #ccc; font-weight: bold; font-size: 11px; cursor: pointer; }
        .tab-btn.active { background: #8d6e63; color: white; }
        .content { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        
        .section-header { color: #f1c40f; text-transform: uppercase; font-size: 12px; margin: 15px 0 8px 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .item { background: #222; padding: 12px; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #f1c40f; font-size: 14px; cursor: pointer; }
        .item.remove-btn { border-left-color: #ff4757; color: #ff4757; text-align: center; font-weight: bold; }
        .achievement { background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #444; font-size: 13px; }
        .ach-done { border-color: #2ecc71; background: #0e2b1a; }
        #stats-panel { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 50px; font-size: 24px; z-index: 110; border: 2px solid #f1c40f; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="stats-panel">Clicks: <span id="count">0</span></div>
        <div id="merge-zone">MERGE MACHINE</div>

        <div id="sidebar">
            <div class="tabs">
                <button id="btn-shop" class="tab-btn active" onclick="showTab('shop')">SHOP</button>
                <button id="btn-log" class="tab-btn" onclick="showTab('log')">LOG</button>
                <button id="btn-ach" class="tab-btn" onclick="showTab('ach')">ACHIEVEMENTS</button>
            </div>
            
            <div id="tab-shop" class="content" style="display: block;">
                <div class="section-header">Frogs</div>
                <div id="shop-frogs"></div>
                <div class="section-header">Hat Hangar</div>
                <div id="shop-hats"></div>
            </div>

            <div id="tab-log" class="content">
                <div class="section-header">Unlocked Frogs</div>
                <div id="log-frogs"></div>
                <div class="section-header" style="margin-top: 20px;">Unlocked Hats</div>
                <div id="log-hats"></div>
            </div>

            <div id="tab-ach" class="content">
                <div class="section-header">Achievements</div>
                <div id="ach-list"></div>
            </div>
        </div>

        <div id="frog-layer"></div>
    </div>

<script>
    let clicks = 0;
    let totalClicksEver = 0;
    let maxLevelReached = 1;
    let frogs = [];
    let unlockedFrogs = new Set(['Green Frog']);
    let unlockedHats = new Set();
    let currentEquippedHat = null;
    let dragging = null;
    let touchStartTime = 0;

    const frogData = [{type:'Green Frog', cost:50}, {type:'Blue Frog', cost:150}, {type:'Red Frog', cost:500}, {type:'Yellow Frog', cost:1500}];
    const hatData = [{type:'Leaf Hat', cost:20, emoji: 'üçÉ'}, {type:'Tiny Crown', cost:100, emoji: 'üëë'}, {type:'Wizard Hat', cost:500, emoji: 'üßô‚Äç‚ôÇÔ∏è'}];

    const achievements = [
        {id:'100clicks', title:'Active Clicker', desc:'Reach 100 total clicks', goal:100, type:'clicks'},
        {id:'lvl3', title:'Merge Master', desc:'Achieve a Level 3 frog', goal:3, type:'level'},
        {id:'allhats', title:'Hat Collector', desc:'Unlock all 3 available hats', goal:3, type:'hats'}
    ];

    function showTab(tab) {
        ['shop', 'log', 'ach'].forEach(t => {
            document.getElementById('tab-' + t).style.display = tab === t ? 'block' : 'none';
            document.getElementById('btn-' + t).className = 'tab-btn' + (tab === t ? ' active' : '');
        });
        updateShopUI(); updateLogUI(); updateAchUI();
    }

    function buyFrog(type, cost) {
        if (clicks >= cost) { clicks -= cost; addFrogToWorld(type, 1); updateUI(); updateLogUI(); } 
        else { alert("Not enough clicks!"); }
    }

    function buyHat(type, cost, emoji) {
        if (unlockedHats.has(type)) { currentEquippedHat = emoji; renderFrogs(); return; }
        if (clicks >= cost) { 
            clicks -= cost; unlockedHats.add(type); currentEquippedHat = emoji;
            updateUI(); updateShopUI(); updateLogUI(); updateAchUI(); renderFrogs();
        } else { alert("Not enough clicks!"); }
    }

    function removeHat() { currentEquippedHat = null; renderFrogs(); }

    function addFrogToWorld(type, lvl, x, y) {
        const frog = { id: Date.now() + Math.random(), type: type, lvl: lvl, x: x || 350, y: y || 400, inMachine: false };
        frogs.push(frog);
        unlockedFrogs.add(type);
        if (lvl > maxLevelReached) maxLevelReached = lvl;
        renderFrogs();
    }

    function renderFrogs() {
        const layer = document.getElementById('frog-layer');
        layer.innerHTML = '';
        frogs.forEach(f => {
            const div = document.createElement('div');
            div.className = 'frog';
            div.style.left = f.x + 'px'; div.style.top = f.y + 'px';
            let hatHTML = currentEquippedHat ? `<div class="hat-overlay">${currentEquippedHat}</div>` : '';
            div.innerHTML = `${hatHTML}üê∏<div class="lvl-tag">Lvl ${f.lvl}</div>`;

            // UNIFIED INPUT HANDLING
            const startAction = (e) => {
                dragging = f;
                touchStartTime = Date.now();
                div.style.transition = "none"; 
            };

            const moveAction = (e) => {
                if (!dragging || dragging.id !== f.id) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                f.x = clientX - 60;
                f.y = clientY - 60;
                div.style.left = f.x + 'px';
                div.style.top = f.y + 'px';
            };

            const endAction = (e) => {
                if (!dragging) return;
                const duration = Date.now() - touchStartTime;
                
                // If it was a quick tap, count as click
                if (duration < 200) {
                    clicks += f.lvl;
                    totalClicksEver += f.lvl;
                    updateUI();
                    updateAchUI();
                    div.style.transform = "scale(1.2)";
                    setTimeout(() => div.style.transform = "scale(1)", 100);
                } else {
                    handleDrop(f);
                }
                
                div.style.transition = "left 0.4s ease-out, top 0.4s ease-out, transform 0.1s";
                dragging = null;
            };

            div.addEventListener('touchstart', (e) => { e.preventDefault(); startAction(e); }, {passive: false});
            window.addEventListener('touchmove', moveAction, {passive: false});
            window.addEventListener('touchend', endAction);

            div.addEventListener('mousedown', startAction);
            window.addEventListener('mousemove', moveAction);
            window.addEventListener('mouseup', endAction);

            layer.appendChild(div);
        });
    }

    function handleDrop(f1) {
        const zone = document.getElementById('merge-zone').getBoundingClientRect();
        const cx = f1.x + 60; const cy = f1.y + 60;
        const isInside = (cx > zone.left && cx < zone.right && cy > zone.top && cy < zone.bottom);
        let frogsInMachine = frogs.filter(f => f.inMachine && f.id !== f1.id);

        if (isInside) {
            if (frogsInMachine.length < 2) {
                f1.inMachine = true;
                f1.x = (frogsInMachine.length === 0) ? zone.left + 30 : zone.left + 170;
                f1.y = zone.top + 100;
                const partner = frogsInMachine.find(f2 => f2.type === f1.type && f2.lvl === f1.lvl);
                if (partner) {
                    const type = f1.type; const nextLvl = f1.lvl + 1;
                    frogs = frogs.filter(f => f.id !== f1.id && f.id !== partner.id);
                    addFrogToWorld(type, nextLvl, zone.left + 100, zone.top + 100);
                }
            } else { f1.inMachine = false; f1.x = zone.left - 150; }
        } else { f1.inMachine = false; }
        renderFrogs();
    }

    function updateUI() { document.getElementById('count').innerText = Math.floor(clicks); }

    function updateShopUI() {
        const hCont = document.getElementById('shop-hats'); hCont.innerHTML = '';
        if (unlockedHats.size > 0) {
            const rem = document.createElement('div'); rem.className = 'item remove-btn';
            rem.innerText = 'REMOVE HAT'; rem.onclick = removeHat; hCont.appendChild(rem);
        }
        hatData.forEach(d => {
            const div = document.createElement('div'); div.className = 'item';
            const owns = unlockedHats.has(d.type);
            div.innerHTML = `<b>${d.type}</b><br>${owns ? 'EQUIP' : 'Price: ' + d.cost}`;
            div.onclick = () => buyHat(d.type, d.cost, d.emoji); hCont.appendChild(div);
        });
        const fCont = document.getElementById('shop-frogs'); fCont.innerHTML = '';
        frogData.forEach(d => {
            const div = document.createElement('div'); div.className = 'item';
            div.innerHTML = `<b>${d.type}</b><br>Price: ${d.cost}`;
            div.onclick = () => buyFrog(d.type, d.cost); fCont.appendChild(div);
        });
    }

    function updateLogUI() {
        const fl = document.getElementById('log-frogs'); if(fl) fl.innerHTML = '';
        frogData.forEach(d => {
            const div = document.createElement('div');
            const u = unlockedFrogs.has(d.type);
            div.className = 'log-entry ' + (u ? 'unlocked' : 'locked');
            div.innerText = u ? '‚úì ' + d.type : '? Unknown Frog'; if(fl) fl.appendChild(div);
        });
        const hl = document.getElementById('log-hats'); if(hl) hl.innerHTML = '';
        hatData.forEach(d => {
            const div = document.createElement('div');
            const u = unlockedHats.has(d.type);
            div.className = 'log-entry ' + (u ? 'unlocked' : 'locked');
            div.innerText = u ? '‚úì ' + d.type : '? Unknown Hat'; if(hl) hl.appendChild(div);
        });
    }

    function updateAchUI() {
        const al = document.getElementById('ach-list'); if(!al) return; al.innerHTML = '';
        achievements.forEach(a => {
            let done = false;
            if (a.type === 'clicks' && totalClicksEver >= a.goal) done = true;
            if (a.type === 'level' && maxLevelReached >= a.goal) done = true;
            if (a.type === 'hats' && unlockedHats.size >= a.goal) done = true;
            const div = document.createElement('div');
            div.className = 'achievement ' + (done ? 'ach-done' : '');
            div.innerHTML = `<b>${done ? '‚úì ' : ''}${a.title}</b><br>${a.desc}`; al.appendChild(div);
        });
    }

    setInterval(() => {
        const zone = document.getElementById('merge-zone').getBoundingClientRect();
        if (!dragging) {
            frogs.forEach(f => {
                if (f.inMachine) return; 
                let nextX = f.x + (Math.random() - 0.5) * 80;
                let nextY = f.y + (Math.random() - 0.5) * 80;
                const buffer = 10;
                const hitMachine = (nextX + 120 > zone.left - buffer && nextX < zone.right + buffer &&
                                    nextY + 120 > zone.top - buffer && nextY < zone.bottom + buffer);
                if (!hitMachine) {
                    f.x = Math.max(290, Math.min(window.innerWidth - 120, nextX));
                    f.y = Math.max(50, Math.min(window.innerHeight - 120, nextY));
                }
            });
            renderFrogs();
        }
    }, 2500);

    window.onload = () => { addFrogToWorld('Green Frog', 1, 350, 400); updateShopUI(); updateLogUI(); updateUI(); };
</script>
</body>
</html>
