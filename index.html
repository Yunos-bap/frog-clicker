<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frog Clicker: Hat Update</title>
    <style>
        :root { --grass: #7cfc00; --wood: #5d4037; --ui: rgba(0,0,0,0.92); --machine: #ff4757; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; overflow: hidden; touch-action: none; }

        #game-screen { position: absolute; width: 100vw; height: 100vh; background: var(--grass); display: block; }

        /* Merge Machine */
        #merge-zone {
            position: absolute; left: 60%; top: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; border: 6px dashed var(--machine); border-radius: 40px;
            background: rgba(255, 71, 87, 0.15); display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; font-size: 20px; z-index: 1; pointer-events: none;
        }

        /* Frosken */
        .frog {
            position: absolute; width: 120px; height: 120px;
            font-size: 80px; display: flex; align-items: center; justify-content: center;
            z-index: 10; cursor: pointer; user-select: none;
            transition: transform 0.1s, left 0.5s ease-out, top 0.5s ease-out;
        }
        .lvl-tag { position: absolute; bottom: 5px; right: 5px; font-size: 16px; background: black; color: gold; padding: 2px 8px; border-radius: 10px; pointer-events: none; }

        /* Sidebar */
        #sidebar { 
            position: absolute; left: 0; top: 0; width: 280px; height: 100%; 
            background: var(--ui); border-right: 5px solid var(--wood); z-index: 100; 
            display: flex; flex-direction: column; 
        }
        .tabs { display: flex; height: 50px; background: var(--wood); }
        .tab-btn { flex: 1; border: none; background: transparent; color: #ccc; font-weight: bold; font-size: 12px; cursor: pointer; }
        .tab-btn.active { background: #8d6e63; color: white; }

        .content { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        
        /* UI Elementer */
        .section-header { color: #f1c40f; text-transform: uppercase; font-size: 12px; margin: 15px 0 8px 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .item { background: #222; padding: 12px; margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #f1c40f; font-size: 14px; cursor: pointer; }
        
        .log-entry { padding: 8px; margin-bottom: 4px; border-radius: 4px; background: rgba(255,255,255,0.05); font-size: 14px; }
        .unlocked { color: #2ecc71; font-weight: bold; border-left: 3px solid #2ecc71; }
        .locked { color: #555; font-style: italic; }

        #stats-panel { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 50px; font-size: 24px; z-index: 110; border: 2px solid #f1c40f; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="stats-panel">Clicks: <span id="count">0</span></div>
        <div id="merge-zone">MERGE MACHINE</div>

        <div id="sidebar">
            <div class="tabs">
                <button id="btn-shop" class="tab-btn active" onclick="showTab('shop')">SHOP</button>
                <button id="btn-log" class="tab-btn" onclick="showTab('log')">LOG</button>
                <button id="btn-ach" class="tab-btn" onclick="showTab('ach')">ACHIV</button>
            </div>
            
            <div id="tab-shop" class="content" style="display: block;">
                <div class="section-header">Frogs</div>
                <div id="shop-frogs"></div>

                <div class="section-header">Hat Hangar</div>
                <div id="shop-hats"></div>
            </div>

            <div id="tab-log" class="content">
                <div class="section-header">Unlocked Frogs</div>
                <div id="log-frogs"></div>
                
                <div class="section-header" style="margin-top: 25px;">Hats</div>
                <div id="log-hats"></div>
            </div>

            <div id="tab-ach" class="content">
                <div class="section-header">Achievements</div>
                <div id="ach-list"></div>
            </div>
        </div>

        <div id="frog-layer"></div>
    </div>

<script>
    let clicks = 0;
    let frogs = [];
    let unlockedFrogs = new Set(['Green Frog']);
    let unlockedHats = new Set();
    let dragging = null;

    const frogData = [
        { type: 'Green Frog', cost: 50 },
        { type: 'Blue Frog', cost: 150 },
        { type: 'Red Frog', cost: 500 },
        { type: 'Yellow Frog', cost: 1500 }
    ];

    const hatData = [
        { type: 'Leaf Hat', cost: 20 },
        { type: 'Tiny Crown', cost: 100 },
        { type: 'Wizard Hat', cost: 500 },
        { type: 'Party Hat', cost: 1000 }
    ];

    function showTab(tab) {
        ['shop', 'log', 'ach'].forEach(t => {
            document.getElementById('tab-' + t).style.display = tab === t ? 'block' : 'none';
            document.getElementById('btn-' + t).className = 'tab-btn' + (tab === t ? ' active' : '');
        });
        if(tab === 'log') updateLogUI();
    }

    function buyFrog(type, cost) {
        if (clicks >= cost) {
            clicks -= cost;
            addFrogToWorld(type);
            updateStats();
        } else {
            alert("Mangler clicks!");
        }
    }

    function buyHat(type, cost) {
        if (unlockedHats.has(type)) {
            alert("Du har allerede denne hatten!");
            return;
        }
        if (clicks >= cost) {
            clicks -= cost;
            unlockedHats.add(type);
            updateStats();
            updateShopUI(); // Oppdaterer knappen i shop
            alert("Hatt l√•st opp! Sjekk LOG-fanen.");
        } else {
            alert("Mangler clicks!");
        }
    }

    function addFrogToWorld(type, lvl = 1, x = null, y = null) {
        const newFrog = {
            id: Date.now() + Math.random(),
            type: type,
            x: x || 350 + Math.random() * 100,
            y: y || 350 + Math.random() * 100,
            lvl: lvl
        };
        frogs.push(newFrog);
        unlockedFrogs.add(type);
        renderFrogs();
        updateShopUI();
    }

    function renderFrogs() {
        const layer = document.getElementById('frog-layer');
        layer.innerHTML = '';
        frogs.forEach(f => {
            const div = document.createElement('div');
            div.className = 'frog';
            div.style.left = f.x + 'px';
            div.style.top = f.y + 'px';
            div.innerHTML = `üê∏<div class="lvl-tag">Lvl ${f.lvl}</div>`;

            div.addEventListener('touchstart', (e) => { dragging = f; }, {passive: false});
            div.addEventListener('touchmove', (e) => {
                if (!dragging || dragging.id !== f.id) return;
                const touch = e.touches[0];
                f.x = touch.clientX - 60; f.y = touch.clientY - 60;
                div.style.left = f.x + 'px'; div.style.top = f.y + 'px';
            }, {passive: false});
            div.addEventListener('touchend', () => { checkMerge(f); dragging = null; });
            div.addEventListener('click', () => { clicks += f.lvl; updateStats(); });

            layer.appendChild(div);
        });
    }

    function checkMerge(f1) {
        const zone = document.getElementById('merge-zone').getBoundingClientRect();
        if (f1.x + 60 > zone.left && f1.x + 60 < zone.right && f1.y + 60 > zone.top && f1.y + 60 < zone.bottom) {
            const partner = frogs.find(f2 => f2.id !== f1.id && f2.type === f1.type && f2.lvl === f1.lvl && Math.abs(f1.x - f2.x) < 100);
            if (partner) {
                const type = f1.type; const nextLvl = f1.lvl + 1;
                frogs = frogs.filter(f => f.id !== f1.id && f.id !== partner.id);
                addFrogToWorld(type, nextLvl, zone.left + 90, zone.top + 90);
            }
        }
    }

    // Automatisk hopping
    setInterval(() => {
        frogs.forEach(f => {
            if (dragging && dragging.id === f.id) return;
            f.x += (Math.random() - 0.5) * 80;
            f.y += (Math.random() - 0.5) * 80;
            renderFrogs();
        });
    }, 3000);

    function updateStats() { document.getElementById('count').innerText = Math.floor(clicks); }

    function updateShopUI() {
        const frogCont = document.getElementById('shop-frogs');
        frogCont.innerHTML = '';
        frogData.forEach(d => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `${d.type}<br><small>Pris: ${d.cost}</small>`;
            div.onclick = () => buyFrog(d.type, d.cost);
            frogCont.appendChild(div);
        });

        const hatCont = document.getElementById('shop-hats');
        hatCont.innerHTML = '';
        hatData.forEach(d => {
            const div = document.createElement('div');
            div.className = 'item';
            const owns = unlockedHats.has(d.type);
            div.innerHTML = `${d.type}<br><small>${owns ? 'EID' : 'Pris: ' + d.cost}</small>`;
            if(!owns) div.onclick = () => buyHat(d.type, d.cost);
            hatCont.appendChild(div);
        });
    }

    function updateLogUI() {
        const fList = document.getElementById('log-frogs');
        fList.innerHTML = '';
        frogData.forEach(d => {
            const div = document.createElement('div');
            const open = unlockedFrogs.has(d.type);
            div.className = 'log-entry ' + (open ? 'unlocked' : 'locked');
            div.innerText = open ? '‚úì ' + d.type : '? Ukjent frosk';
            fList.appendChild(div);
        });

        const hList = document.getElementById('log-hats');
        hList.innerHTML = '';
        hatData.forEach(d => {
            const div = document.createElement('div');
            const open = unlockedHats.has(d.type);
            div.className = 'log-entry ' + (open ? 'unlocked' : 'locked');
            div.innerText = open ? '‚úì ' + d.type : '? Ukjent hatt';
            hList.appendChild(div);
        });
    }

    window.onload = () => {
        addFrogToWorld('Green Frog', 1, 400, 400);
        updateShopUI();
        updateStats();
    };
</script>
</body>
</html>
